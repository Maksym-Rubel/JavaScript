<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <input type="text" id="nameInput" placeholder="Введіть ім'я">
    <button onclick="updateName()">Оновити ім'я</button>
    <div class="profile-card">
        <div class="row1">
            <img src="" alt="Profile Photo" class="profile-img">
            <div><span class="label">Name:</span><span id="userName"></span></div>
            <div><span class="label">Login:</span><span id="userName1"></span></div>
        </div>

        <div class="profile-details">

            <br>
            <div class="row">

                <div><span class="label">Url to github:</span><span id="urlprof"></span></div>
                <div><span class="label">Blog:</span><a
                        href="http://tom.preston-werner.com">http://tom.preston-werner.com</a></div>
            </div>
            <div class="row">
                <div><span class="label">City:</span>Ukraine</div>
                <div><span class="label">Email:</span><span id="Email"></span></div>
            </div>
            <div class="row">
                <div><span class="label">Followers:</span><span id="followers"></span></div>
                <div><span class="label">Following:</span><span id="following"></span></div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
