<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
</head>

<body>
    <form class="d-flex" role="search" style="margin: 10px;">
        <input id="InputText" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button id="SearchBtn" class="btn btn-outline-success" type="submit">Search</button>
      </form>
    <div class="container pb-5">
        <h2 class="my-3 text-center">Product Catalog</h2>

        <div id="card-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        </div>

        <div class="text-center mt-4">
            
            <button id="loadMoreBtn" type="button" class="btn btn-outline-dark">
                Load More
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
